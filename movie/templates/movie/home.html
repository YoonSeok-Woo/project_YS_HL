{% extends 'base.html' %}

{% block content %}
<div class="col-12 col-lg-10">
  <div class="row mt-5 m-0" style="width: 100%;">
  {% for movie in movies %}
  <div class="d-flex justify-content-center">
    <a href="{% url 'movie:detail' movie.pk %}" class="imageDiv h-100 col-6 col-md-4 mb-4 card h-100 position-relative">
      <img src="{{ movie.poster_path }}" alt="">
    </a>
  </div>
  {% endfor %}
  </div>
</div>
{% endblock content %}
